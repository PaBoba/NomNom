<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- CSS  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/maps.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="icon" type="image/png" href="./assets/images/NomNom favicon.png">
    <!-- Favicon –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <title>NomNom Nav</title>
</head>
<body class="body">
    <section class="header">
        <div class="navbar-spacer">
            <nav class="navbar">
                <div class="container">
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a class="navbar-link" href="#home">Home</a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-link" href="#about">About</a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-link" href="#maps">Maps</a>
                        </li>
                        <li style="float: right" class="navbar-item">
                            <a class="navbar-link" href="#nom">Nom</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <header class="hero row">
            <h1 class=" six columns app-title">NomNom!</h1>
            <p class="six columns button button-primary">NOM!</p>
        <div class = 'apiData'>
        </div>
        <div id="container">
            <div id="map"></div>
        </div>
        <div id="floating-panel" class = 'container'>
            <div class="row">
                <div class="four columns">
                    <input type="text" id="from" placeholder="Origin">
                </div>
            </div>
            <div class="row">
                <div class="four columns">
                    <input type="text" id="to" placeholder="Destination">
                </div>
            </div>

            <div class="row">
                <!-- <b class="three columns">Mode of Travel</b> -->
                <select id="mode" class="four columns">

                    <option value="DRIVING">Driving</option>
                    <option value="WALKING">Walking</option>
                    <option value="BICYCLING">Bicycling</option>
                    <option value="TRANSIT">Public Transit</option>

                </select>
            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/maps.js"></script>
    <script src="./assets/js/script.js"></script>


    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvQAAJpMY6VwCW10abbx5h8v-QmHgyL-s&callback=initMap"></script>


</body>

</html>
